  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
    }

    .principal_flex {
      display: flex;
      gap: 30px;
      margin: 50px auto 95px auto;
      width: 85%;
    }

    .colunas_conteudo {
      display: flex;
      flex-direction: column;
    }

    .primeira_coluna {
      display: flex;
      margin-bottom: 40px;
    }

    .coluna_de_cima {
      flex: 1;
    }

    .right_texto {
      margin-top: 140px;
    }

    .colchet {
      position: relative;
      width: 20px;
      margin-right: 10px;
    }

    .colchet::before,
    .colchet::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 1px;
      background: #000;
    }

    .colchet::before {
      top: 0;
      left: 0;
    }

    .colchet::after {
      bottom: 0;
      left: 0;
    }

    .colchet {
      border-left: 2px solid #000;
    }

    /* ===== INPUTS ===== */
    input[type="text"] {
      padding: 6px 10px;
      border: 1px solid #888;
      border-radius: 6px;
      font-size: 14px;
      width: 180px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      border-color: #005bbb;
      box-shadow: 0 0 5px rgba(0, 91, 187, 0.5);
      outline: none;
    }

    .motivos_da_proposta input {
      display: block;
      width: 100%;
      border-top: none;
      border-left: none;
      border-right: none;
      margin-top: 5px;
    }

    .right_texto input {
      display: block;
      width: 100%;
      border-top: none;
      border-left: none;
      border-right: none;
      margin-top: 5px;
    }

    .linhaI {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .linhaI label {
      white-space: nowrap;
      margin-right: 6px;
    }

    .linhaI input {
      flex: 1;
      border: none;
      border-bottom: 1px solid #000;
      background: transparent;
    }

    table.caixinhas {
      border-collapse: collapse;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }

    .caixinhas td {
      width: 32px;
      height: 22px;
      border: 1px solid #000;
      text-align: center;
      vertical-align: middle;
      padding: 0;
    }

    .caixinhas input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 12px;
      background: transparent;
    }

    .fixo {
      background: #ddd;
      font-weight: bold;
    }

    .assinatura_medico {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;

    }

    .assinatura_medico input {
      border-top: none;
      border-left: none;
      border-right: none;
      margin-top: 5px;
      padding: 5px;
      width: 50%;
    }

    .assi_saude {
      margin-top: 30px;
    }

    .assi_saude input {
      border-top: none;
      border-left: none;
      border-right: none;
      margin-top: 5px;
      padding: 5px;
    }


    input.diferente {
      border-top: none;
      border-left: none;
      border-right: none;
      margin-top: 5px;
      padding: 5px;
      width: 82%;
    }

    .assi_saude span {
      margin: 0 5px;
    }

    .right_flex {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .right_flex input {
      flex: 1;
      margin-left: 5px;
    }



    /*       RESPONSIVIDADE     */
    /* ======================== */

    /* Tablets (até 1024px) */
    @media (max-width: 1024px) {
      .principal_flex {
        flex-direction: column;
        gap: 20px;
        width: 80%;
        margin: 30px auto;
      }

      .tabela-wrapper {
        width: 100%;
        overflow-x: auto;
        /* ativa rolagem horizontal */
        -webkit-overflow-scrolling: touch;
        /* scroll suave no iOS */
      }

      .tabela-wrapper table {
        min-width: 500px;
        /* garante que não "quebre" demais */
      }

      .colunas_conteudo {
        width: 100%;
      }

      .right_texto {
        margin-top: 20px;
        /* tira aquele espaço gigante no tablet */
        width: 100%;
      }

      .linhaI {
        flex-direction: column;
        align-items: flex-start;
      }

      .linhaI input {
        width: 100%;
      }

      .motivos_da_proposta input,
      .assi_saude input,
      .assinatura_medico input {
        width: 100%;
      }
    }

    /* Mobile (até 768px) */
    @media (max-width: 768px) {
      .principal_flex {
        flex-direction: column;
        width: 80%;
        gap: 15px;
      }

      .tabela-wrapper {

      .tabela-wrapper table {
        min-width: 500px;
        /* garante que não "quebre" demais */
      }

      .colchet {
        display: none;
        /* esconder colchetes no mobile */
      }

      .linhaI {
        flex-direction: column;
        align-items: flex-start;
      }

      .linhaI label {
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 100% !important;
      }

      .caixinhas td {
        width: 24px;
        height: 20px;
      }

      .assinatura_medico input,
      .assi_saude input {
        width: 100% !important;
      }
    }

    /* Mobile bem pequeno (até 480px) */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .tabela-wrapper {

      }

      .caixinhas td {
        width: 20px;
        height: 18px;
      }

      label {
        font-size: 13px;
      }

      input[type="text"] {
        font-size: 13px;
      }
    }
  </style>
</head>
