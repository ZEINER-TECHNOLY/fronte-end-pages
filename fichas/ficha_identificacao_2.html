        * {

        body {

        }

        .principal_flex {
            display: flex;
            gap: 30px;
            margin: 50px auto 95px auto;

        }

        .colunas_conteudo {

        }

        .primeira_coluna {

        }

        .coluna_de_cima {
            flex: 1;
        }

        .right_texto {
            margin-top: 140px;
        }

        .colchet {
            position: relative;
            width: 20px;
            margin-right: 10px;
        }

        .colchet::before,
        .colchet::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 1px;
            background: #000;
        }

        .colchet::before {
            top: 0;
            left: 0;
        }

        .colchet::after {
            bottom: 0;
            left: 0;
        }

        .colchet {
            border-left: 2px solid #000;
        }

        /* ===== INPUTS ===== */
        input[type="text"] {
            padding: 6px 10px;
            border: 1px solid #888;
            border-radius: 6px;
            font-size: 14px;
            width: 180px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #005bbb;
            box-shadow: 0 0 5px rgba(0, 91, 187, 0.5);
            outline: none;
        }

        .motivos_da_proposta input {
            display: block;
            width: 100%;
            border-top: none;
            border-left: none;
            border-right: none;
            margin-top: 5px;
        }

        .right_texto input {
            display: block;
            width: 100%;
            border-top: none;
            border-left: none;
            border-right: none;
            margin-top: 5px;
        }

        .linhaI {

            margin-bottom: 12px;

        .linhaI label {

            margin-right: 6px;
        }

        .linhaI input {

            border: none;
            border-bottom: 1px solid #000;
            background: transparent;
        }

        table.caixinhas {

            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .caixinhas td {

            height: 22px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            padding: 0;
        }

        .caixinhas input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 12px;
            background: transparent;

        .fixo {

            margin-left: 5px;
