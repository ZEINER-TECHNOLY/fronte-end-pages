    <meta charset="utf-8" />
    <title>Audiograma 12x15 Offline</title>
    <style>
        :root {
            --col-w: 50px;
            --row-h: 28px;
            --cols: 12;
            --rows: 15;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .audiogram {
            display: flex;
            gap: 18px;
            align-items: flex-start;
        }

        .y-labels {
            display: grid;
            grid-template-rows: repeat(var(--rows), var(--row-h));
            align-items: center;
            justify-items: end;
            padding-right: 10px;
            font-size: 12px;
            color: #111;
            margin-top: 22px;
            user-select: none;
        }

        .ears {
            display: flex;
            gap: 18px;
        }

        .ear {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .x-labels {
            display: grid;
            grid-template-columns: repeat(var(--cols), var(--col-w));
            gap: 0;
            justify-content: start;
            align-items: end;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 12px;
        }

        .x-labels div {
            text-align: center;
            padding-bottom: 4px;
            user-select: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), var(--col-w));
            grid-template-rows: repeat(var(--rows), var(--row-h));
            border-left: 1px solid #000;
            border-top: 1px solid #000;
        }

        .grid>div {
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            width: var(--col-w);
            height: var(--row-h);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            line-height: 1;
            cursor: text;
        }

        .grid>div[contenteditable] {
            outline: none;
        }

        .ear-caption {
            margin-top: 8px;
            font-weight: 700;
            font-size: 13px;
        }

        .axis-label-y {
            position: relative;
            margin-right: 8px;
            margin-top: -8px;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-weight: 700;
            font-size: 13px;
            user-select: none;
        }

        .axis-label-x {
            margin-top: 6px;
            text-align: center;
            font-weight: 700;
            font-size: 13px;
        }

        .grid>div:focus {
            background: #fff7d6;
        }

        @media (max-width:1200px) {
            :root {
                --col-w: 42px;
                --row-h: 24px;
            }
        }
    </style>
</head>
