<!DOCTYPE html>
<html lang="en">

<head>

    <title>Audiograma</title>
</head>
<style>
    h2 {
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .header-table {
        border-collapse: collapse;
        border-spacing: 50px;
        margin: 20px auto;
        width: 85%;
        table-layout: fixed;
    }

    .header-table td {
        padding: 4px;
        vertical-align: middle;
        overflow: hidden;
        white-space: nowrap;
        border: 2px solid black;

    }

    /* Inputs ocupam toda a célula */
    .header-table input,
    .header-table select {
        width: 95%;
        box-sizing: border-box;
        border: none;
        font-size: 12px;
        background: transparent;
        outline: none;
        padding: 2px;
    }

    /* larguras proporcionais  */
    .col-nome {
        width: 37%;
    }

    .col-genero {
        width: 16%;
    }

    .col-idade {
        width: 7%;
    }

    .col-tel {
        width: 15%;

    }

    .col-endereco {
        width: 25%;
    }


    /* 2 tabela  */

    .grid table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
        table-layout: fixed;
    }

    th,
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
        height: 10px;
    }


    .grid table th:nth-child(4),
    .grid table td:nth-child(4) {
        border-right: 1px dashed red;
    }

    .grid table th:nth-child(5),
    .grid table td:nth-child(5) {
        border-left: 1px dashed red;
        ;
    }

    .grid table th:nth-child(6),
    .grid table td:nth-child(6) {
        border-right: 1px dashed red;
    }

    .grid table th:nth-child(7),
    .grid table td:nth-child(7) {
        border-left: 1px dashed red;
        ;
    }

    .grid table th:nth-child(8),
    .grid table td:nth-child(8) {
        border-right: 1px dashed red;
    }

    .grid table th:nth-child(9),
    .grid table td:nth-child(9) {
        border-left: 1px dashed red;
        ;
    }

    .grid table th:nth-child(10),
    .grid table td:nth-child(10) {
        border-right: 1px dashed red;
    }

    .grid table th:nth-child(11),
    .grid table td:nth-child(11) {
        border-left: 1px dashed red;
    }

    .grid table tbody tr:last-child td {
        height: 4px;
        padding-top: 2px;
        padding-bottom: 2px;
        line-height: 12px;
        overflow: hidden;
    }

    .grid table thead tr:last-child th {
        height: 4px;
        padding-top: 2px;
        padding-bottom: 2px;
        line-height: 12px;
        overflow: hidden;
    }

    .grid table input {
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
        text-align: center;
        font-size: 14px;
        font-family: inherit;
        padding: 0;
    }


    .grid-container {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    .grid {
        position: relative;
    }

    .grid h3 {
        text-align: center;
    }

    .grid p {
        position: absolute;
    }
</style>
