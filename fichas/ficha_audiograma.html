<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiograma</title>
</head>
<style>
    h2 {
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .header-table {
        border-collapse: collapse;
        border-spacing: 50px;
        margin: 20px auto;
        width: 85%;
        table-layout: fixed;
    }

    .header-table td {
        padding: 4px;
        vertical-align: middle;
        overflow: hidden;
        white-space: nowrap;
        border: 2px solid black;

    }

    /* Inputs ocupam toda a célula */
    .header-table input,
    .header-table select {
        width: 95%;
        box-sizing: border-box;
        border: none;
        font-size: 12px;
        background: transparent;
        outline: none;
        padding: 2px;
    }

    /* larguras proporcionais  */
    .col-nome {
        width: 37%;
    }

    .col-genero {
        width: 16%;
    }

    .col-idade {
        width: 7%;
    }

    .col-tel {
        width: 15%;
    }

    .col-endereco {
        width: 25%;
    }


    /* 2 tabela  */
    .grid-container {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        /* permite scroll horizontal */
        padding: 10px;
        justify-content: flex-start;
        /* ou center se quiser centralizar */
    }

    .grid {
        display: flex;
        flex-direction: column;
        margin: 0px auto;
        flex: 1 1 auto;
        /* permite que a grid ocupe espaço disponível */
        max-width: 45%;
        /* ajusta largura máxima */
    }

    .horizontal_vertical {
        margin: 0px auto;
        max-width: 45%;
    }

    .grid table {
        border-collapse: collapse;
        width: 100%;
        margin: 0 auto;
        table-layout: fixed;
    }

    .grid table th,
    .grid table td {
        border: 1px solid black;
        padding: 2px;
        text-align: left;
        height: 10px;
    }


    .principal_tabela table th:nth-child(4),
    .principal_tabela table td:nth-child(4) {
        border-right: 1px dashed rgb(0, 0, 0);
    }

    .principal_tabela table th:nth-child(5),
    .principal_tabela table td:nth-child(5) {
        border-left: 1px dashed black;
        ;
    }

    .principal_tabela table th:nth-child(6),
    .principal_tabela table td:nth-child(6) {
        border-right: 1px dashed black;
    }

    .principal_tabela table th:nth-child(7),
    .principal_tabela table td:nth-child(7) {
        border-left: 1px dashed black;
        ;
    }

    .principal_tabela table th:nth-child(8),
    .principal_tabela table td:nth-child(8) {
        border-right: 1px dashed black;
    }

    .principal_tabela table th:nth-child(9),
    .principal_tabela table td:nth-child(9) {
        border-left: 1px dashed black;
        ;
    }

    .principal_tabela table th:nth-child(10),
    .principal_tabela table td:nth-child(10) {
        border-right: 1px dashed black;
    }

    .principal_tabela table th:nth-child(11),
    .principal_tabela table td:nth-child(11) {
        border-left: 1px dashed black;
    }

    .principal_tabela table tbody tr:last-child td {
        height: 4px;
        padding-top: 2px;
        padding-bottom: 2px;
        line-height: 12px;
        overflow: hidden;
    }

    .principal_tabela table thead tr:last-child th {
        height: 4px;
        padding-top: 2px;
        padding-bottom: 2px;
        line-height: 12px;
        overflow: hidden;
    }

    .principal_tabela table input {
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
        text-align: center;
        font-size: 14px;
        font-family: inherit;
        padding: 0;
    }

    .principal_tabela h3 {
        text-align: center;
    }




    /* Tabela Horizontal e Vertical */
    .horizontal_vertical {
        width: 100%;
    }
    .horizontal_vertical table {
        border-collapse: collapse;
        text-align: center;
        margin-left: -125px;
       
    }

    .horizontal_vertical thead th {
        border: none;
        background: transparent;
        font-size: 12px;
        width: 60px;
    }


</style>
